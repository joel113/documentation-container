server:
  log_level: debug
metrics:
  wal_directory: /tmp/wal
  global:
    scrape_interval: 1m
#    remote_write:
#      - url: http://mimir:9009/api/v1/push
  configs:
    - name: fakeservice
      scrape_configs:
        - job_name: fakeservice
          static_configs:
            - targets: ['fakeservice:3001']
      remote_write:
        - url: http://mimir:9009/api/v1/push

logs:
  configs:
  - name: default
    positions:
        filename: /tmp/positions.yaml
    scrape_configs:
      - job_name: varlogs
        static_configs:
          - targets: [localhost]
            labels:
              job: varlogs
              __path__: /var/log/*log

integrations:
  agent:
    enabled: true
